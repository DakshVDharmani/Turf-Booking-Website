<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
    }

    h1 {
      text-align: center;
      color: #13ae6b;
    }

    .cart-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item span {
      font-size: 1rem;
    }

    .remove-btn {
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 20px;
      font-size: 0.9rem;
    }

    .remove-btn:hover {
      background-color: #dc2626;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .clear-btn {
      display: block;
      margin: 25px auto 0;
      padding: 10px 20px;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .clear-btn:hover {
      background-color: #b91c1c;
    }

    .empty-msg {
      text-align: center;
      color: #6b7280;
      font-size: 1rem;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #1d4ed8;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 style = "color: darkgreen; text-align: center; font-family: 'Times New Roman', Times, serif;">Your Shopping Cart</h1>
  <div class="cart-container" id="cartContainer">
    <!-- Content will be dynamically inserted -->
  </div>

  <script>
    function renderCart() {
      const cartContainer = document.getElementById("cartContainer");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Clear previous content
      cartContainer.innerHTML = `<a class="back-link" href="productlistingpage.html">← Continue Shopping</a>`;

      if (cart.length === 0) {
        cartContainer.innerHTML += `<p class="empty-msg">Your cart is currently empty.</p>`;
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <span>${item.name}</span>
          <span>₹${item.price}</span>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(itemDiv);
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "total";
      totalDiv.textContent = `Total: ₹${total}`;
      cartContainer.appendChild(totalDiv);

      const clearBtn = document.createElement("button");
      clearBtn.className = "clear-btn";
      clearBtn.textContent = "Clear Cart";
      clearBtn.onclick = () => {
        if (confirm("Are you sure you want to clear the cart?")) {
          localStorage.removeItem("cart");
          location.reload();
        }
      };
      cartContainer.appendChild(clearBtn);
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1); // Remove the item by index
      localStorage.setItem("cart", JSON.stringify(cart)); // Update localStorage
      renderCart(); // Re-render the cart
    }

    window.onload = renderCart;
  </script>

</body>
</html>
